<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Filter</title>
</head>
<script>
	var ages = [10, 23, 9, 20];
	document.write(ages + "<br><br>");

	var b = ages.filter(checkAdult);
	document.write(b + "<br><br>");
	

	function checkAdult(age) {
		return age >=18;
	}
</script>
<body>

</body>
</html>
